<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A two player shooter JS Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>A JS Game</title>
      </head>
      <body>
        <button type="button" id="btn-start">Start Game</button><br />

        <div class="Player-1-template">
          <button type="button" id="shoot-1">Shoot(Player 1)</button>

          <h1 id="player-1-heading">Player 1 - Won: 0</h1>
          <p id="player-1-health">Health: 10</p>
        </div>
        <br />
        <div class="Player-2-template">
          <button type="button" id="shoot-2">Shoot(Player 2)</button>
          <h1 id="player-2-heading">Player 2 - Won: 0</h1>
          <p id="player-2-health">Health: 10</p>
        </div>
      </body>
    </html>

    <script src="game.js"></script>
  </body>
</html>
